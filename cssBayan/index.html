<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>CSS Bayan</h1>
  </header>
  <main class="wrapper">
    <div class="accordion">
      <div class="accordion-item">
        <input type="radio" id="item1" name="accordion-radio" checked>
        <label class="accordion-item-label" for="item1">Frontend vs Backend</label>
        <div class="accordion-item-content">
          <img src="./images/1.jpg" alt="meme">
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <input type="radio" id="item2" name="accordion-radio">
        <label class="accordion-item-label" for="item2">Linux user, Mac user and Windows 11</label>
        <div class="accordion-item-content">
          <img src="./images/2.jpg" alt="meme">
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <input type="radio" id="item3" name="accordion-radio">
        <label class="accordion-item-label" for="item3">Sure, I can fix your website</label>
        <div class="accordion-item-content">
          <img src="./images/3.jpg" alt="meme">
        </div>
      </div>
    </div>
    
    <div class="accordion">
      <div class="accordion-item">
        <input type="radio" id="item4" name="accordion-radio">
        <label class="accordion-item-label" for="item4">TCP vs UDP</label>
        <div class="accordion-item-content">
          <img src="./images/4.jpg" alt="meme">
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <input type="radio" id="item5" name="accordion-radio">
        <label class="accordion-item-label" for="item5">0 vs Null</label>
        <div class="accordion-item-content">
          <img src="./images/5.jpg" alt="meme">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
